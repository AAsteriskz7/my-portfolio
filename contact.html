<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh's Portfolio - Contact</title>
    <link rel="stylesheet" href="contactpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1>Contact Me</h1>
    <main>
        <p>Fill in your information here</p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("ebXiCncjGzHjTRemy");
    
            const form = document.getElementById('contactForm');
    
            if (form) {
                form.onsubmit = function(e) {
                    e.preventDefault();
    
                    const formData = {
                        from_name: document.getElementById('name').value,
                        reply_to: document.getElementById('email').value,
                        message: document.getElementById('message').value,
                        to_name: "Adarsh"
                    };
    
                    emailjs.send("service_ekcb2ed", "template_viwczb5", formData)
                        .then(function(response) {
                            alert("Message sent successfully!");
                            form.reset();
                        }, function(error) {
                            alert("Failed to send message.");
                            console.error("Error:", error);
                        });
                };
            } else {
                console.error("Form with ID 'contactForm' not found!");
            }
        });
    </script>
    
</body>
</html>
